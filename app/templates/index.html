<!-- Call the Base -->
{% extends "base.html" %}

<!-- Insert the content of the Home page -->
{% block app_content %}
  <div class="jumbotron">
    <div class="container">
      <h1>Welcome on my technical test</h1>
      <div id="typed-strings">
        <p>Please try my exercises</p>
      </div>
      <p class="catchline">
        <span id="typed"></span>
      </p>
      <p><a class="btn btn-primary" href="{{ url_for('contact') }}" role="button">Contact me</a></p>
    </div>
  </div>
{% endblock %}

<!-- Typed sentence in Js -->
{% block scripts %}
  {{ super()}}
  <script>
    var typed = new Typed('#typed', {
      stringsElement: '#typed-strings',
      loop: true,
      typeSpeed: 40,
      backSpeed: 20,
      startDelay: 1000
    });
  </script>
{% endblock %}
